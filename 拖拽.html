<!doctype html>
<html lang="zn-CN">
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
    <style type="text/css">
#login {
	height: 100px;
	width: 100px;
	border: 1px solid black;
	position: relative;
	top:230px;
	left: 750px;
	background: red;
}
</style>
    </head>
    <body>
<div id="login"></div>
<script type="text/javascript">

    var oDiv = document.getElementById("login");

    oDiv.onmousedown = function(e){

        var e = e || window.event;
        //e.clientX鼠标点击时的一点相当于当前窗口左边界的水平坐标。
        //offsetLeft返回当前元素的左边界到它的包含元素(body)的左边界的偏移量，以像素为单位
        var diffX = e.clientX - oDiv.offsetLeft;//鼠标指针到odiv左边界的像素值（偏移量）
        var diffY = e.clientY - oDiv.offsetTop;
        document.onmousemove = function(e){ 
            var e = e||window.event;
            oDiv.style.left = e.clientX - diffX + 'px';
            oDiv.style.top = e.clientY -diffY + 'px';
        };
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }
</script>
</body>
</html>
